
<div class="border border-emerald-100 rounded-3xl p-5 ">
<img src="../../../assets/{{type==='C'?'courses':'blogs'}}/{{input.thumbnail}}" alt="" class="w-full rounded-2xl">
<div class="flex justify-between mt-5 items-center">
    <div class="flex items-center gap-3">
        <img src="../../../assets/authors/{{input.authorImage}}" alt="" class="w-10 h-10 rounded-full">
        <p class="text-slate-500 font-light">
            {{input.author}}
        </p>
    </div>
    <div>
        <button class=" px-5 py-2 bg-emerald-50 rounded-md text-emerald-500 text-opacity-80">{{input.category}}</button>
    </div>
   
</div>
<h3 class="leading-tight mt-3 text-slate-700 font-semibold text-xl hover:text-emerald-600 transition-all duration-500">
   {{input.name}}
</h3>
<app-cource-footer [course]="castToCourse(input)" *ngIf="this.type==='C'" class="mt-3 block"></app-cource-footer>
<app-blog-footer  [blog]="castToBlog(input)"  *ngIf="this.type==='B'"  class="mt-3 block"></app-blog-footer>
</div>
