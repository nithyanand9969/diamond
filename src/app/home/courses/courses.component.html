<section class="pt-24">
  <app-heading
    headingText1="All Mumbai "
    headingText2="All Students"
    speicalHeadingID="2"
    align="L"
  >
  </app-heading>
  <div class="container mx-auto ">
    <app-slider class="bg-emerald-50 py-5 p-2 md:p-10 lg:p-10 rounded-3xl block" *ngIf="this.courses.length>0" [courses]="this.courses"></app-slider>
  </div>
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 mt-12">
    <app-card
      *ngFor="let course of this.courses"
      class="w-full pt-10"
      type="C"
      [input]="course"
    ></app-card>
  </div>
</section>
